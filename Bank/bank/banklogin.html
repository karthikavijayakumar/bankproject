<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <style>
            .main{
                margin-top: 10%;
            }
        </style>
        <script src="bank.js"></script>
        
        
        
</head>


<body >
 
    
    <div class="container"  style="background-image: url(images/bank2.png); background-repeat: no-repeat; background-position: center; background-size: 100%;">
        
        <div class="main">
            <div class="row">
                <div class="col"></div>
                <div class="col" style="color: white;"><h1>Login SBN Bank</h1></div>
                <div class="col"></div>
            </div>
        
            <div class="mb-3" >
                <label for="exampleInputEmail1" class="form-label" style="color: white;">UserName</label>
                <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text" style="color: white;">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label " style="color: white;">Password</label>
                <input type="password" class="form-control" id="password">
            </div>

            <button type="button" onclick="Bank.login()" class="btn btn-dark">Login</button>
        
        </div>
    </div>
</body>


</html>
