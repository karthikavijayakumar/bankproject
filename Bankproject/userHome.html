<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="bank.js"></script>
</head>

<body>


  
    <div class="container" style="background-image: url(images/bank1.png); margin-top: 100px;">
        <center> <h1 >Welcome To SBN Bank</h1> </center>
        <div class="row">
            <div class="col-8">
                <div class="form-group">
                    <label for="">Username</label>
                    <input type="text" id="uname" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="text" id="pwd" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Amount</label>
                    <input type="text" id="amt" class="form-control">
                </div>

                <button type="button" onclick="Bank.deposit()" class="btn btn-dark">Deposit</button>
                <button type="button" onclick="Bank.withdraw()" class="btn btn-dark">Withdrawal</button>












            </div>
            <div class="col-4"></div>


        </div>



    </div>
</body>

</html>
